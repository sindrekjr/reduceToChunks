env:
  node: true
  es2020: true
extends:
  - plugin:jest/recommended
  - plugin:@typescript-eslint/eslint-recommended
parser: '@typescript-eslint/parser'
parserOptions:
  ecmaVersion: 11
  warnOnUnsupportedTypeScriptVersion: true
plugins:
  - '@typescript-eslint'
  - 'jest'
rules:
  'arrow-spacing': error
  'indent': 
    - error
    - 2
  'keyword-spacing': error
  'no-trailing-spaces': error
  'prefer-const': error
  'semi': 
    - error
    - always
